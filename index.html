<script>
    function computerPlay() {
        let choices = ["rock", "paper", "scissors"];
        let RandomNum = Math.floor(Math.random() * (2 + 1) );
        let CompTurn = choices[RandomNum];
        return CompTurn;
    } ;

    function playerSelection() {
       let choice = prompt("Please choose rock, paper, or scissors", "");
       if (choice.toLowerCase() === "rock") {
       return "Rock";
       } else if (choice.toLowerCase() === "paper") {
           return "Paper";
       } else if (choice.toLowerCase() === "scissors") {
           return "Scissors" 
       } else {
           return "Please make a valid selection"
       }
    } ;

    const computerSelection = computerPlay();
    const playerPlay = playerSelection();

    function gameRound(computerSelection, playerSelection) {
        if (computerSelection === "rock" && playerSelection === "Rock") {
            return "Tie! Both answers are the same"
        } else if (computerSelection === "paper" && playerSelection === "Paper") {
            return "Tie! Both answers are the same"
        } else if (computerSelection === "scissors" && playerSelection === "Scissors") {
            return "Tie! Both answers are the same"
        } else if (computerSelection === "rock" && playerSelection === "Paper") {
            return "You win! " + `${playerSelection}` + " beats " + `${computerSelection}`
        } else if (computerSelection === "rock" && playerSelection === "Scissors") {
            return "You lose! " + `${playerSelection}` + " doesn't beat " + `${computerSelection}` 
        } else if (computerSelection === "paper" && playerSelection === "Scissors") {
            return "You lose! " + `${playerSelection}` + " doesn't beat " + `${computerSelection}` 
        } else if (computerSelection === "paper" && playerSelection === "Rock") {
            return "You win! " + `${playerSelection}` + " beats " + `${computerSelection}`
        } else if (computerSelection === "scissors" && playerSelection === "Rock") {
            return "You win! " + `${playerSelection}` + " beats " + `${computerSelection}`
        } else if (computerSelection === "scissors" && playerSelection === "Paper") {
            return "You lose! " + `${playerSelection}` + " doesn't beat " + `${computerSelection}` 
        }
    } ;

    console.log(gameRound(computerSelection, playerPlay));

</script>
